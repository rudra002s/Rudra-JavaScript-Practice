<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .child {
        border: 2px solid black;
        background-color: aqua;
        margin: 34px;
        padding: 34px;
      }
      .container {
        background-color: rgb(255, 0, 0);
        margin: 34px;
        padding: 34px;
      }
      .childContainer {
        background-color: rgb(132, 255, 0);
        margin: 34px;
        padding: 34px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childContainer">
        <div class="child">I AM A CHILD</div>
      </div>
    </div>

    <!--when we click on child this means we click on child container too and then container as well for eg you live in UP it means you live in INDIA as well and WORLD too so this means you bubble up it is called as bubbling-->

    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation(); //with this bubbling will stop and only child will be entertained
        alert("CHILD WAS CLICKED");
      });

      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("CHILD CONTAINER WAS CLICKED");
        });

      document.querySelector(".container").addEventListener("click", () => {
        alert("CONTAINER WAS CLICKED");
      });

      setInterval(() => {
        //used for repeating same thing with a time zone
        let r2 = Math.random() * 255;
        let g2 = Math.random() * 255;
        let b2 = Math.random() * 255;

        document.querySelector(".container").style.backgroundColor =
          `rgb(${r2},${g2},${b2})`;
      }, 1000);
    </script>
  </body>
</html>
